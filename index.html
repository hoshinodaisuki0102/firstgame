<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>2D RPG Platformer</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
    }
    canvas {
      display: block;
      width: 100vw;
      height: 100vh;
      background: url("abydos.jpg") no-repeat center center;
      background-size: cover;
    }
  </style>
</head>
<body>
<canvas id="gameCanvas"></canvas>
<script>
  const canvas = document.getElementById("gameCanvas");
  const ctx = canvas.getContext("2d");

  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;

  // 캐릭터 이미지
  const playerImg = new Image();
  playerImg.src = "hoshino_base.png";

  const gravity = 0.5;
  const groundHeight = 100;

  const player = {
    x: 200,
    y: canvas.height - groundHeight - 64,
    width: 64,
    height: 64,
    dx: 0,
    dy: 0,
    speed: 5,
    jumpPower: -12,
    isOnGround: false,
    canDash: true,
    dashing: false
  };

  const keys = {};
  let lastDashTime = 0;
  const dashCooldown = 10000; // 10초 (밀리초)

  // 블럭 예시
  const blocks = [
    {x: 400, y: canvas.height - groundHeight - 50, width: 100, height: 50},
    {x: 600, y: canvas.height - groundHeight - 150, width: 100, height: 20}
  ];

  document.addEventListener("keydown", (e) => {
    keys[e.key.toLowerCase()] = true;
  });
  document.addEventListener("keyup", (e) => {
    keys[e.key.toLowerCase()] = false;
  });

  function movePlayer() {
    // 좌우 이동
    if (keys["arrowleft"] || keys["a"]) player.dx = -player.speed;
    else if (keys["arrowright"] || keys["d"]) player.dx = player.speed;
    else player.dx = 0;

    // 점프
    if ((keys[" "] || keys["space"]) && player.isOnGround) {
      player.dy = player.jumpPower;
      player.isOnGround = false;
    }

    // 대쉬
    if (keys["f"] && player.canDash) {
      player.dashing = true;
      player.canDash = false;
      lastDashTime = Date.now();
      setTimeout(() => {
        player.dashing = false;
      }, 200); // 대쉬 지속 시간 0.2초
    }
  }

  function applyPhysics() {
    player.dy += gravity;
    player.x += player.dx * (player.dashing ? 3 : 1);
    player.y += player.dy;

    // 바닥 충돌
    if (player.y + player.height > canvas.height - groundHeight) {
      player.y = canvas.height - groundHeight - player.height;
      player.dy = 0;
      player.isOnGround = true;
    }

    // 블럭 충돌
    blocks.forEach(block => {
      if (
        player.x < block.x + block.width &&
        player.x + player.width > block.x &&
        player.y < block.y + block.height &&
        player.y + player.height > block.y
      ) {
        // 위에서 충돌
        if (player.dy > 0 && player.y + player.height - player.dy <= block.y) {
          player.y = block.y - player.height;
          player.dy = 0;
          player.isOnGround = true;
        }
      }
    });
  }

  function drawGround() {
    ctx.fillStyle = "green";
    ctx.fillRect(0, canvas.height - groundHeight, canvas.width, groundHeight);
  }

  function drawBlocks() {
    ctx.fillStyle = "brown";
    blocks.forEach(block => {
      ctx.fillRect(block.x, block.y, block.width, block.height);
    });
  }

  function drawPlayer() {
    ctx.drawImage(playerImg, player.x, player.y, player.width, player.height);
  }

  function drawDashCooldown() {
    const elapsed = Date.now() - lastDashTime;
    const ratio = Math.min(elapsed / dashCooldown, 1);

    ctx.fillStyle = "gray";
    ctx.fillRect(20, canvas.height - 40, 200, 20);

    ctx.fillStyle = "cyan";
    ctx.fillRect(20, canvas.height - 40, 200 * ratio, 20);

    if (ratio >= 1) {
      player.canDash = true;
    }
  }

  function update() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);

    movePlayer();
    applyPhysics();

    drawGround();
    drawBlocks();
    drawPlayer();
    drawDashCooldown();

    requestAnimationFrame(update);
  }

  playerImg.onload = () => {
    update();
  };
</script>
</body>
</html>
